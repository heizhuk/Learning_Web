{% extends "learning_logs/base.htm" %}
{% load bootstrap3 %}

{% block header  %}
    <h2><a href="{% url "learning_logs:topic" topic.id %}">{{ topic }}</a></h2>
    <h3>修改条目：</h3>
{% endblock header %}

{% block content %}
    <form action="{% url "learning_logs:edit_entry" entry.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">保存修改</button>
    </form>
{% endblock content %}
