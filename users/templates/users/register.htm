{% extends "learning_logs/base.htm" %}
{% load bootstrap3 %}

{% block header %}
    <div class="jumbotron">
        <h2>注册界面</h2>
    </div>
{% endblock header %}
{% block content %}

    <form method="POST" action="{% url "users:register" %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url "learning_logs:index" %}" />
    </form>

{% endblock content %}
